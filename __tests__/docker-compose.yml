version: '2'
services:
  redis:
    hostname: redis
    container_name: redis
    image: makeomatic/redis-cluster:3.2.9

  rabbitmq:
    image: makeomatic/rabbitmq:3.6.9
    container_name: rabbitmq
    hostname: rabbitmq

  ms-files:
    image: makeomatic/ms-files:8.2.1-10.1.1
    container_name: ms-files
    hostname: ms-files
    depends_on:
      - redis
      - rabbitmq
    volumes:
      - ./configs:/configs:ro
      - ./.env:/src/.env:ro
    environment:
      NCONF_FILE_PATH: '["/configs/amqp.js","/configs/redis.js","/configs/files.js"]'
      NODE_ENV: production

  tester:
    container_name: tester
    image: makeomatic/node:8.2.1-chrome-tester
    links:
      - redis
      - rabbitmq
    working_dir: /src
    ports:
      - "9229:9229"
    volumes:
      - ${PWD}:/src
    environment:
      NODE_ENV: "test"
      DEBUG: ${DEBUG}
      DOTENV_FILE_PATH: "/src/__tests__/.env"
      CHROME_PATH: /usr/bin/chromium-browser
    command: tail -f /dev/null
